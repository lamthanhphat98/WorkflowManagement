<div class="container-fluid">
  <div class="row" style="text-align: -webkit-center">
    <div class="col-md-12">
      <h2> Social login </h2>
      <button class="btn btn-primary" style="background-color: #385998;border-color: #385998" (click)="facebookLogin()">
        <i class="fa fa-facebook"></i>Facebook
      </button>

      <button class="btn btn-primary" style="background-color: #c63d2d;border-color: #c63d2d" (click)="googleLogin()">
        <i class="fa fa-google"></i>Google
      </button>
    </div>
  </div>
