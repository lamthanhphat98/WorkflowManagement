<div class="view">
  <app-home></app-home>
  <div class="content">
    <div class="future-checklist">
      <div class="container">
        <h2 class="header"><i class="fa fa-users" style="color:silver;border-color: black"></i> {{organizationName}}</h2>
        <h3 class="organization">Member <span style="color:brown">invitation</span></h3>
        <hr class="line">
        <p class="description">
          <b><i class="far fa-lightbulb"></i> Member:</b>
          You can invite your teammate to work together.
            
        </p>
        <h3 class="invite-member">Invite Members</h3>
        <hr class="line">
        <div class="invite-user">
          <form autocomplete="off" class="form-inline">
            <div class="row" style="padding-left:170px;">
                <div class="form-group has-feedback col-sm-5"> 
                  <!-- ngRepeat: match in matches track by $index -->
           
                <input type="email" id="email" name="email" [(ngModel)]="email" placeholder="Email Address" required="true" class="form-control" style="height: 40px;width: 400px;">
                </div>
                <div class="form-group col-sm-3">
                <input type="name" id="name" name="name" placeholder="Name (optional)"  class="form-control" style="height: 40px;width: 230px;">
              </div>
              <div class="col-sm-2" style="margin-left:45px;" >
                  <button  (click)="inviteMember()"  class="btn btn-success btn-stretch-xs" style="height: 40px;" > <i class="far fa-user fa-fw"></i> Invite </button>
                </div>
              </div>


          </form>
          
        </div>
        <h3 class="invite-member">Members : {{this.listMember.length}}</h3>
          <hr class="line">
        <div class="invite-user">
            <form autocomplete="off" class="form-inline">
              <div class="row" style="padding-left:170px;">
                  <div class="form-group has-feedback col-sm-5"> 
                    <!-- ngRepeat: match in matches track by $index -->
             
                  <input type="search" id="search" name="search" placeholder="Search..."  class="form-control" style="height: 40px;width: 400px;">
                  </div>
                  <div class="form-group col-sm-4">
                  <select class="btn btn-stretch-xs btn-success" style="width: 150px;height: 40px;">

                    <option>All Users</option>
                    <option>Admin</option>
                    <option>User</option>
                  </select>
                </div>
               
                </div>
  
  
            </form>
  
          </div>
          
        <div class="invite-user" style="margin-left: 180px;margin-top: 40px;">
           <table class="table" style="width: 790px;">
             <thead>
                <tr> <th colspan="2" style="font-size: 20px">NAME</th>
                   <th class="col-md-3" style="font-size: 20px;padding-left:70px;">ROLE</th> <!-- ngIf: ::$ctrl.state.userIsAdmin -->
                   <th width="1" >
                 

                </th>
                
              </tr>
               
             </thead>
             <tbody>
               <tr *ngFor="let member of this.listMember" style="margin-top:10px;">
                 <td colspan="2" style="font-size: 18px">
                   {{member.name}}
                 </td>
                 <td class="col-md-3" style="font-size: 15px;padding-left:70px">
                    {{member.role}}</td> <!-- ngIf: ::$ctrl.state.userIsAdmin -->
                  <td  width="1" style="padding-left:50px;">
                    <button class="btn btn-danger"><i class="fa fa-times"></i></button>

                  </td>

               </tr>
               
             </tbody>
            
           </table>
  
          </div>
      
      
 
       
       
       
       
       
         

       
      </div>
    </div>
  </div>
</div>
