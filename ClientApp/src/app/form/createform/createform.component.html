<div class="view">
  <app-home></app-home>
  <div class="content">
    <div class="future-checklist">
      <div class="container">
        <h2 class="header">Create task form</h2>
        <hr class="line">
        <p class="description">
          <b><i class="far fa-lightbulb"></i> ProTip:</b>
          If you dont have your own google form. Click here to <a
            href="https://docs.google.com/forms/d/1Pw0ljEl61z-5LrysO41dA1ZUIWIgJDkZBoToThZ0Ssw/edit" target="_blank">
            create google form </a>
        </p>
        <form #form="ngForm" autocomplete="off" class="ng-untouched ng-pristine ng-valid" (submit)="onSubmit(form)"
          enctype="multipart/form-data">
          <div class="groupform">
            <div class="groupform2">
              <div class="form-group " style="padding-top:20px;">
                <label class="col-sm-3 control-label createform" style="padding-top:5px;">Title</label>
                <div class="col-sm-8 inputform"> <input name="Title" [(ngModel)]="this.formcategory.title" type="text"
                    placeholder="e.g. Monthly cashflow (optional)" class="form-control" style="width:80%">
                </div>
              </div>

              <div class="form-group div2" style="padding-top:40px;">
                <label class="col-sm-3 control-label createform" style="padding-top:5px;">Type</label>
                <div class="col-sm-8"> <input name="Type" [(ngModel)]="this.formcategory.type" type="text"
                    placeholder="e.g. Developer(optional)" class="form-control" style="width:80%">
                </div>
              </div>

              <div class="form-group div2" style="padding-top:40px;">
                <label class="col-sm-3 control-label createform" style="padding-top:5px;">Url Form</label>
                <div class="col-sm-8"> <input name="Url" [(ngModel)]="this.formcategory.url" type="text"
                    placeholder="e.g. Monthly cashflow (optional)" class="form-control" style="width:80%">
                </div>
              </div>

              <div class="form-group div2" style="padding-top:40px;">
                <label class="col-sm-3 control-label createform" style="padding-top:5px;">Choose Image</label>
                <div class="col-sm-8">
                  <input type="file" class="form-control" style="width:40%" (change)="chooseImage($event.target.files)">
                </div>
              </div>

              <div class="form-group div2" style="padding-top:40px;">
                <label class="col-sm-3 control-label createform" style="padding-top:5px;">Preview Image</label>
                <div class="col-sm-8"> <img name="ImageUrl" [src]="this.domSanitizer.bypassSecurityTrustResourceUrl(imageUrl)" #Image accept="image/*" width="600"
                    height="450" />
                </div>
              </div>
              
              <div class="form-group div2" style="padding-top:40px;">
                <label class="col-sm-3 control-label createform" style="padding-top:5px;">Submit Form</label>
                <div class="col-sm-8">
                  <button>SUBMIT</button>
                </div>
              </div>
            </div>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
